{% extends('base.html') %} {% block body %}

<h1>Update Bill</h1>
<form action="{{ url_for('edit', bill_id=bill.id) }}" method="POST" class="mb-3">
   <div class="formgroup row">
      <div class="col-7">
         <input type="text" name="description" class="form-control" value="{{ bill.description }}">
      </div>
      <div class="col-2">
         <input type="text" name="amount" class="form-control" value="{{ bill.amount }}" />
      </div>
      <div class="col-auto ">
         <button class="btn btn-primary " type="submit ">Update</button>
      </div>
   </div>
</form>
{% endblock %}
